    <main class="container-fluid">
        <div>
            <form>
                <div id="div_name" class="flex_row">
                    <label for="name">
                        Họ và tên
                    </label>
                    <div>
                        <input id="name" type="text" placeholder="Tên đầy đủ">
                        <div id="div_error_name" class="check"></div>
                    </div>
                </div>
                <div id="div_email" class="mb-6 flex_row">
                    <label for="email">
                        Email
                    </label>
                    <div>
                        <input id="email" type="text" placeholder="your@email.com">
                        <div id="div_error_email" class="check"></div>
                    </div>
                </div>
                <div id="div_title" class="flex_row">
                    <label for="title">
                        Tiêu đề bánh
                    </label>
                    <div>
                        <input id="title" type="text" placeholder="Chữ mà bạn muốn in">
                        <div id="div_error_title" class="check"></div>
                    </div>
                </div>
                <div id="div_message" class="flex_row">
                    <label for="message">
                        Nội dung tin nhắn
                    </label>
                    <div>
                        <textarea id="message" type="text" placeholder="Nội dung tin nhắn"></textarea>
                        <div id="div_error_message" class="check"></div>
                    </div>
                </div>
                <div class="flex_row btnSubmit">
                    <button id="send" onClick="send_Form()" type="button" class="butt">
                        Send Messages
                    </button>
                </div>
            </form>
